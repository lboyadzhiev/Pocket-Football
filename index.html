<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link

            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>have fun</title>
        <script src="./js/app.js" type="module"></script>

    <body>
        <header class="header">
            <nav class="navbar">
                <div class="show">
                    <div id="user">
                        <ul class="nav-el">
                            <div class="nav-el__div">
                                <li class="nav-el__item">
                                    <a href="#" class="nav-el__link">My games</a>
                                </li>
                                <li class="nav-el__item">
                                    <a href="#" class="nav-el__link">Publick games</a>
                                </li>
                                <li class="nav-el__item">
                                    <a href="#" class="nav-el__link">PocketFEED</a>
                                </li>
                                <li class="nav-el__item">
                                    <a href="#" class="nav-el__link">Tournaments</a>
                                </li>
                            </div>

                            <div class="nav-el__div">
                                <li class="nav-el__item">
                                    <a
                                        href="#"
                                        class="nav-el__link nav-el__user-name"
                                        id="welcome"
                                    ></a>
                                </li>
                                <li class="nav-el__item">
                                    <a id="logoutBtn" href="/" class="nav-el__link">Logout</a>
                                </li>
                            </div>
                        </ul>
                    </div>
                    <div id="quest">
                        <ul class="nav-el">
                            <div class="nav-el__div">
                                <li class="nav-el__item">
                                    <a href="/" class="nav-el__link">Home</a>
                                </li>
                                <li class="nav-el__item">
                                    <a href="#" class="nav-el__link">Publick games</a>
                                </li>
                                <li class="nav-el__item">
                                    <a href="#" class="nav-el__link">PocketFEED</a>
                                </li>
                                <li class="nav-el__item">
                                    <a href="#" class="nav-el__link">Tournaments</a>
                                </li>
                            </div>

                            <div class="nav-el__div">
                                <li class="nav-el__item">
                                    <a href="/login" class="nav-el__link">Login</a>
                                </li>
                                <li class="nav-el__item">
                                    <a href="/register" class="nav-el__link">Sign Up</a>
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>
                <span class="menu-bar"><i class="fas fa-bars"></i></span>
            </nav>
        </header>

        <div id="container"></div>

        <section class="myProfile-section">
            <div class="profile">
                <div class="profile__player-info">
                    <div class="profile__img">
                        <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSE26HF3JjoME9NCp8t2kFUvYXZ2_jewd9DkQ&usqp=CAU"
                            alt="profile pic"
                            class="profile__img--img"
                        />
                        <div class="profile__img--name">
                            <h2>CrisRb28</h3>
                            <span>footbal player</span>
                        </div>
                    </div>
                    <ul class="profile__ul">
                        <li>23 years old</li>
                        <li>Defender Goalkeeper</li>
                        <li>Beginner</li>
                        <li>Response time: TBD</li>
                    </ul>
                </div>

                <div class="profile__info">
                    <div class="profile__info--personal">Personal info</div>
                    <div class="profile__info--game">Game info</div>
                </div>
            </div>

            <button class="btn-form">Edit my profile</button>
        </section>
    </body>
